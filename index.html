<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutor Teaching Days Tracker</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background-color: #0d0d0d;
    color: #00ffff;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    text-align: center;
  }
  h1 { text-shadow: 0 0 10px #ff00ff; }
  .student {
    background-color: #111;
    margin: 10px 0;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px #00ffff;
  }
  button {
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff00ff;
    color: #0d0d0d;
    cursor: pointer;
    box-shadow: 0 0 10px #ff00ff;
    font-size: 16px;
  }
  button:hover { box-shadow: 0 0 20px #ff00ff; }
  .count {
    font-size: 20px;
    margin-top: 10px;
    color: #00ffff;
  }
</style>
</head>
<body>

<h1>Tutor Teaching Days Tracker</h1>

<div class="student">
  <div>Alfa</div>
  <div class="count" id="AlfaCount">0</div>
  <button onclick="addDay('Alfa')">Add Day ðŸ”˜</button>
</div>

<div class="student">
  <div>Beta</div>
  <div class="count" id="BetaCount">0</div>
  <button onclick="addDay('Beta')">Add Day ðŸ”˜</button>
</div>

<div class="student">
  <div>Gamma</div>
  <div class="count" id="GammaCount">0</div>
  <button onclick="addDay('Gamma')">Add Day ðŸ”˜</button>
</div>

<div class="student">
  <div>Delta</div>
  <div class="count" id="DeltaCount">0</div>
  <button onclick="addDay('Delta')">Add Day ðŸ”˜</button>
</div>

<div class="student">
  <div>Proxy</div>
  <div class="count" id="ProxyCount">0</div>
  <button onclick="addDay('Proxy')">Add Day ðŸ”˜</button>
</div>

<script>
// Load counts from localStorage or start at 0
let counts = JSON.parse(localStorage.getItem('teachingCounts')) || {
  Alfa: 0, Beta: 0, Gamma: 0, Delta: 0, Proxy: 0
};

// Update displayed counts
function renderCounts() {
  for (let student in counts) {
    document.getElementById(student + 'Count').innerText = counts[student];
  }
}

// Add a day to a student
function addDay(student) {
  counts[student]++;
  localStorage.setItem('teachingCounts', JSON.stringify(counts));
  renderCounts();
}

// Initial render
renderCounts();
</script>

</body>
</html>
